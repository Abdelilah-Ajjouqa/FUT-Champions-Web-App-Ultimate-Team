<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./tailwind.config.js">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FUT Champions | Web App Ultimate Team</title>
</head>
<body class="bg-slate-800 opacity-90">

    <header class="mb-24">
        <div class="fixed top-0 w-full">
            <nav class="bg-slate-950 shadow-lg flex flex-nowrap justify-between px-6 py-3.5 md:py-5">
                <a href="#"><h1 class="text-3xl text-white">EA FC 25</h1></a>
                <button class="text-white border px-3 rounded-full hover:bg-red-500 hover:border-0"><i class="fa-solid fa-plus"></i>&nbsp;<i class="fa-regular fa-user"></i></button>
            </nav>
        </div>
    </header>

    <main>
        <div class="my-10">
           <p class="text-white text-3xl shadow-sm text-center">EA FC 25 Tactics & Formations</p>
        </div>

        <div class="lineup grid grid-rows-4 box-border w-full h-[960px] py-[20%]">

            <div class="flex justify-around px-2">
                <div class="h-[50%] w-[18%] bg-red-500"></div>
                <div class="h-[50%] w-[18%] bg-red-500"></div>
            </div>

            <div class="flex justify-around px-2">
                <div class="h-[50%] w-[18%] bg-red-500"></div>
                <div class="h-[50%] w-[18%] bg-gray-500"></div>
                <div class="h-[50%] w-[18%] bg-gray-500"></div>
                <div class="h-[50%] w-[18%] bg-red-500"></div>
            </div>

            <div class="flex justify-around px-2">
                <div class="h-[50%] w-[18%] bg-red-500"></div>
                <div class="h-[50%] w-[18%] bg-blue-500"></div>
                <div class="h-[50%] w-[18%] bg-blue-500"></div>
                <div class="h-[50%] w-[18%] bg-red-500"></div>
            </div>

            <div class="flex justify-around">
                <div class="h-[50%] w-[18%] bg-red-500 mt-16"></div>
            </div>
        </div>
    </main>
</body>
</html>
