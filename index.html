<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./tailwind.config.js">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./src/js/script.js" defer></script>
    <title>FUT Champions | Web App Ultimate Team</title>
</head>

<body class="bg-slate-800 opacity-90">

    <header class="mb-24">
        <div class="fixed top-0 w-full">
            <nav class="bg-slate-950 shadow-lg flex flex-nowrap justify-between px-6 py-3.5 md:py-5">
                <a href="#">
                    <h1 class="text-3xl text-white">EA FC 25</h1>
                </a>
                <div class="flex items-center">
                    <input class="w-20 pl-3 rounded-full border-2 border-gray-300" type="text" placeholder="Search">
                    <button class="text-white px-3 rounded-full hover:bg-red-500 hover:border-0"><i
                            class="fa-solid fa-search"></i></button>
                </div>
                <button class="text-white border px-3 rounded-full hover:bg-red-500 hover:border-0"><i
                        class="fa-solid fa-plus"></i>&nbsp;<i class="fa-regular fa-user"></i></button>
            </nav>
        </div>
    </header>

    <div class="my-10">
        <p class="titre">EA FC 25 Tactics & Formations</p>
    </div>

    <main>
        <section class="all">
            <div class="terrain">
            <div class="terain">

                <button class="attack">
                    <div class="player attack-player player-before">ST</div>
                    <div class="player attack-player player-before">ST</div>
                </button>

                <button class="middle">
                    <div class="player middle-player player-before">LM</div>
                    <div class="player middle-player player-before">CM</div>
                    <div class="player middle-player player-before">CM</div>
                    <div class="player middle-player player-before">RM</div>
                </button>

                <button class="deffense">
                    <div class="player deffense-player player-before">LB</div>
                    <div class="player deffense-player player-before">CB</div>
                    <div class="player deffense-player player-before">CB</div>
                    <div class="player deffense-player player-before">RB</div>
                </button>

                <button class="gk">
                    <div class="player gk-player player-before"><p>Gk</p></div>
                </button>

            </div>    
            </div>
            
        </section>

        <section class="reserve-players">           
            <div class="players">
                <button class="player player-before-re"></button>
                <button class="player player-before-re"></button>
                <button class="player player-before-re"></button>
                <button class="player player-before-re"></button>
                <button class="player player-before-re"></button>
                <button class="player player-before-re"></button>
                <button class="player player-before-re"></button>
            </div>
        </section>
    </main>
    <form>
        <div>
            <label for="name"></label>
            <input type="text" name="name" placeholder="Enter a name of player">
        </div>
    </form>
</body>

</html>
